<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>
  </body>
  <script>
    document.body.style.fontFamily = "Arial, sans-serif";
    
    var arr = ["Mike", "Dota", "Dharamsala"];
    var ulElem = document.querySelector('ul');
    var liArr = Array.from(ulElem.querySelectorAll('li'));

    liArr.forEach((elem, index) => {
      elem.textContent = arr[index];
    });

    liArr.forEach((elem, index) => {
      elem.style.color = 'red';
    });

    var imgElem = document.createElement('img');
    imgElem.setAttribute('src','index.jpg');
    document.body.append(imgElem);



  </script>
</html>
